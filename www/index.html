<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body ng-app="starter">
<ion-side-menus ng-controller="MainCtrl">
    <!-- Center content -->
    <ion-side-menu-content>
        <base-info></base-info>

        <ion-content class="dnd-main-scrolling-content-area">
            <abilities-info></abilities-info>
            <hp-info></hp-info>
        </ion-content>

        <!--<div class="tabs">-->
        <!--<a class="tab-item">-->
        <!--Abilities-->
        <!--</a>-->
        <!--<a class="tab-item">-->
        <!--Main-->
        <!--</a>-->
        <!--<a class="tab-item">-->
        <!--Weapons-->
        <!--</a>-->
        <!--</div>-->
    </ion-side-menu-content>


    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Characters</h1>
            <button class="button button-icon ion-plus" ng-click="newCharacter()">
            </button>
        </ion-header-bar>
        <ion-content scroll="false">
            <ion-list>
                <ion-item ng-repeat="character in characters" ng-click="selectCharacter(character, $index)"
                          ng-class="{active: activeCharacter == character}">
                    <div class="char-name">
                        {{character.name}}
                    </div>
                    <div class="char-class">
                        {{character.class}} - {{character.level}}
                    </div>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

</body>
</html>
